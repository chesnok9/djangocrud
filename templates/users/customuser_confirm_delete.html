{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
    <p><a href="{% url 'users:user-list' %}">Cancel</a></p>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object.username }}"?</p>
        <input type="submit" value="Confirm" />
    </form>
{% endblock %}
