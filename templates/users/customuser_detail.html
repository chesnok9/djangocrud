{% extends 'base.html' %}

{% block title %}User {{ object.username }}{% endblock %}

{% block content %}
    <p><a href="{% url 'users:user-list' %}">Back</a></p>
    <p><strong>Email:</strong> {{ object.email }}</p>
    <p><strong>Birth date:</strong> {{ object.birth_date }}</p>
    <p><strong>Random number:</strong> {{ object.random_number }}</p>
{% endblock %}
